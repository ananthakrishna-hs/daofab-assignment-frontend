<main class="container-fluid">
  <div class="row mt-2">
    <div class="col-12">
      <h3 class="text-center">Parent Transactions</h3>
    </div>
  </div>
  <div class="row mt-2 justify-content-center">
    <div class="col-xs-12 col-sm-8">
      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th>ID</th>
            <th>Sender</th>
            <th>Receiver</th>
            <th>Total Amount</th>
            <th>Total Paid Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let txn of transactions">
            <td>{{ txn.id }}</td>
            <td>{{ txn.sender }}</td>
            <td>{{ txn.receiver }}</td>
            <td>{{ txn.totalAmount }}</td>
            <td>{{ txn.totalPaidAmount }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">
              <ngb-pagination
              [collectionSize]="totalTransactions"
              [(page)]="currentPage"
              [pageSize]="2"
              [boundaryLinks]="true"
              (pageChange)="changePage()"></ngb-pagination>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</main>
